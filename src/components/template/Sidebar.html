<v-navigation-drawer
  fixed
  clipped
  v-model="drawer"
  app
>
  <v-subheader class="mt-3 grey--text text--lighten-3en-1">CONTENT</v-subheader>
  <v-list dense>
    <v-list-tile v-for="item in items" :key="item.title" :to="item.link" @click="">
      <v-list-tile-action>
        <v-icon>{{ item.icon }}</v-icon>
      </v-list-tile-action>
      <v-list-tile-content>
        <v-list-tile-title>{{ item.title }}</v-list-tile-title>
      </v-list-tile-content>
    </v-list-tile>
  </v-list>

</v-navigation-drawer>
