<div class="content" xmlns:v-bind="http://www.w3.org/1999/xhtml">
  <form>
    <!--<button @click="addTodo()">ADD TASK</button>-->
    <v-btn @click="addTodo()" fab outline dark color="cyan lighten-3">
      <v-icon dark>edit</v-icon>
    </v-btn>
    <!--<button @click="removeTodo()">DELETE FINISHED TASKS</button>-->
    <v-btn @click="removeTodo()" outline fab dark color="pink lighten-2">
      <v-icon dark>remove</v-icon>
    </v-btn>
    <!--<p>input: <input type="text" v-model="newTodo"></p>-->
    <v-flex xs12 sm6 md3>
      <v-text-field label="input" v-model="newTodo"></v-text-field>
    </v-flex>
    <p>task: {{ newTodo }}</p>
  </form>
  <div class="task-list">
    <label class="task-list__item"
           v-for="todo in todos"
           v-bind:class="{ 'task-list__item--checked': todo.done }">
      <input type="checkbox" v-model="todo.done">
      <input v-if="todo.editing" v-model="todo.text" @keyup.enter="todo.editing = !todo.editing">
      <span v-else>{{ todo.text }}</span>
      <input type="checkbox" v-model="todo.editing">
    </label>
  </div>
</div>
